<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Task Management App</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ===== Header Section ===== -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">ðŸ“‹</span>
                    TaskFlow
                </h1>
                <p class="app-subtitle">Streamline your productivity</p>
            </div>
        </header>

        <!-- ===== Main Content ===== -->
        <main class="main">

            <!-- Task Input Section -->
            <div class="task-input-section">
                <div class="input-container">
                    <!-- Input field for new tasks -->
                    <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
                    <!-- Button to add a new task -->
                    <button id="addTaskBtn" class="add-btn">
                        <span class="add-icon">+</span>
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <!-- Task counter -->
                    <span id="taskCount" class="task-count">0 tasks</span>
                </div>

                <!-- Dynamic task list -->
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here by JavaScript -->
                </div>

                <!-- Empty state (when no tasks exist) -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">âœ¨</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stats-grid">
                    <!-- Card showing total tasks -->
                    <div class="stat-card">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <!-- Card showing completed tasks -->
                    <div class="stat-card">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <!-- Card showing pending tasks -->
                    <div class="stat-card">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- ===== Footer Section ===== -->
        <footer class="footer">
            <p>&copy; 2024 TaskFlow. Built with HTML, CSS, and JavaScript.</p>
        </footer>
    </div>

    <!-- Link to JavaScript file -->
    <script src="scripts/app.js"></script>
</body>
</html>
